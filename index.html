<!DOCTYPE html>
<html>
	<head>
		<title>Keyboard</title>
    	<link href="stylesheets/main.css" rel="stylesheet">
    	<link href="stylesheets/colors.css" rel="stylesheet">
	</head>
	<body class="default">
		<input autofocus type="text" placeholder="Start typing!" />
		<div>
			<button>Clear</button>
			<select>
				<option value="Default">Default</option>
				<option value="Carbon">Carbon</option>
				<option value="Nautilus" selected>Nautilus</option>
				<option value="Pulse">Pulse</option>
				<option value="Laser">Laser</option>
				<option value="White">White</option>
			</select>
			<button>Save</button>
			<button>Google</button>
		</div>
		<div class="shadow">
			<div class="keyboard-case defaultCase">
				<div class="keyboard">
					<div class="key-row">
						<div class="key default3 mediumFont">
							<p class="special">~</p>
							<p class="primary">`</p>
						</div>
						<div class="key default1 mediumFont">
							<p class="special">!</p>
							<p class="primary">1</p>
						</div>
						<div class="key default1 mediumFont">
							<p class="special">@</p>
							<p class="primary">2</p>
						</div>
						<div class="key default1 mediumFont">
							<p class="special">#</p>
							<p class="primary">3</p>
						</div>
						<div class="key default1 mediumFont">
							<p class="special">$</p>
							<p class="primary">4</p>
						</div>
						<div class="key default1 mediumFont">
							<p class="special">%</p>
							<p class="primary">5</p>
						</div>
						<div class="key default1 mediumFont">
							<p class="special">^</p>
							<p class="primary">6</p>
						</div>
						<div class="key default1 mediumFont">
							<p class="special">&</p>
							<p class="primary">7</p>
						</div>
						<div class="key default1 mediumFont">
							<p class="special">*</p>
							<p class="primary">8</p>
						</div>
						<div class="key default1 mediumFont">
							<p class="special">(</p>
							<p class="primary">9</p>
						</div>
						<div class="key default1 mediumFont">
							<p class="special">)</p>
							<p class="primary">0</p>
						</div>
						<div class="key default1 mediumFont">
							<p class="special">_</p>
							<p class="primary">-</p>
						</div>
						<div class="key default1 mediumFont">
							<p class="special">+</p>
							<p class="primary">=</p>
						</div>
						<div class="key default2 _2u smallFont">
							<p class="primary">delete</p>
						</div>
					</div>
					<div class="key-row">
						<div class="key default2 _1-5u smallFont">
							<p class="primary">tab</p>
						</div>
						<div class="key default1">
							<p class="primary">q</p>
						</div>
						<div class="key default1">
							<p class="primary">w</p>
						</div>
						<div class="key default1">
							<p class="primary">e</p>
						</div>
						<div class="key default1">
							<p class="primary">r</p>
						</div>
						<div class="key default1">
							<p class="primary">t</p>
						</div>
						<div class="key default1">
							<p class="primary">y</p>
						</div>
						<div class="key default1">
							<p class="primary">u</p>
						</div>
						<div class="key default1">
							<p class="primary">i</p>
						</div>
						<div class="key default1">
							<p class="primary">o</p>
						</div>
						<div class="key default1">
							<p class="primary">p</p>
						</div>
						<div class="key default1 mediumFont">
							<p class="special">{</p>
							<p class="primary">[</p>
						</div>
						<div class="key default1 mediumFont">
							<p class="special">}</p>
							<p class="primary">]</p>
						</div>
						<div class="key default1 _1-5u mediumFont">
							<p class="special">|</p>
							<p class="primary">\</p>
						</div>
					</div>
					<div class="key-row">
						<div class="key default2 _1-75u smallFont">
							<p class="primary">caps lock</p>
						</div>
						<div class="key default1">
							<p class="primary">a</p>
						</div>
						<div class="key default1">
							<p class="primary">s</p>
						</div>
						<div class="key default1">
							<p class="primary">d</p>
						</div>
						<div class="key default1">
							<p class="primary">f</p>
						</div>
						<div class="key default1">
							<p class="primary">g</p>
						</div>
						<div class="key default1">
							<p class="primary">h</p>
						</div>
						<div class="key default1">
							<p class="primary">j</p>
						</div>
						<div class="key default1">
							<p class="primary">k</p>
						</div>
						<div class="key default1">
							<p class="primary">l</p>
						</div>
						<div class="key default1 mediumFont">
							<p class="special">:</p>
							<p class="primary">;</p>
						</div>
						<div class="key default1 mediumFont">
							<p class="special">"</p>
							<p class="primary">'</p>
						</div>
						<div class="key default2 _2-25u smallFont">
							<p class="primary">return</p>
						</div>
					</div>
					<div class="key-row">
						<div class="key default2 _2-25u smallFont">
							<p class="primary">shift</p>
						</div>
						<div class="key default1">
							<p class="primary">z</p>
						</div>
						<div class="key default1">
							<p class="primary">x</p>
						</div>
						<div class="key default1">
							<p class="primary">c</p>
						</div>
						<div class="key default1">
							<p class="primary">v</p>
						</div>
						<div class="key default1">
							<p class="primary">b</p>
						</div>
						<div class="key default1">
							<p class="primary">n</p>
						</div>
						<div class="key default1">
							<p class="primary">m</p>
						</div>
						<div class="key default1 mediumFont">
							<p class="special"><</p>
							<p class="primary">,</p>
						</div>
						<div class="key default1 mediumFont">
							<p class="special">></p>
							<p class="primary">.</p>
						</div>
						<div class="key default1 mediumFont">
							<p class="special">?</p>
							<p class="primary">/</p>
						</div>
						<div class="key default2 _2-75u smallFont">
							<p class="primary">shift</p>
						</div>
					</div>
					<div class="key-row">
						<div class="key default2 _1-25u smallFont">
							<p class="primary">control</p>
						</div>
						<div class="key default2 _1-25u smallFont">
							<p class="primary">win</p>
						</div>
						<div class="key default2 _1-25u smallFont">
							<p class="primary">alt</p>
						</div>
						<div class="key default1 _6-25u smallFont">
							<p class="primary"></p>
						</div>
						<div class="key default2 _1-25u smallFont">
							<p class="primary">fn</p>
						</div>
						<div class="key default2 _1-25u smallFont">
							<p class="primary">win</p>
						</div>
						<div class="key default2 _1-25u smallFont">
							<p class="primary">alt</p>
						</div>
						<div class="key default2 _1-25u smallFont">
							<p class="primary">control</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<a class="hidden"></a>
		<a class="hidden"></a>
    	<script type="text/javascript" src="script/main.js"></script>
	</body>
</html>
